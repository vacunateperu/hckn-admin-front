
<div class="card">
    <p-table [value]="dataTable">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="personas">Personas <p-sortIcon field="poblacionReg"></p-sortIcon></th>
                <th pSortableColumn="sexo">Sexo<p-sortIcon field="hombresVul"></p-sortIcon></th>
                <th pSortableColumn="prom_vulnerabilidad">Promedio Vulnerabilidad <p-sortIcon field="promVul"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
            <tr>
                <td *ngIf="rowGroupMetadata[data.nombre].index === rowIndex "  [attr.rowspan]="rowGroupMetadata[data.nombre].size">
                    {{data.nombre}}
                </td>
              
                <td>{{data.personas}}</td>
                <td>
                    {{ data.sexo == 'M' ? 'MASCULINO':'FEMENINO'}}
                </td>
                <td>{{data.prom_vulnerabilidad}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

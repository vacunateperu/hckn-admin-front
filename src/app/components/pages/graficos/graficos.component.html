
<div class="dropdowns">
    <p-autoComplete [(ngModel)]="autocompleteDepartamento" [suggestions]="filtradoDepartamentos"  (completeMethod)="busquedaDepartamento($event)" 
    field="nombre" [dropdown]="true" placeholder="Buscar departamento" [minLength]="1" (onSelect)="seleccionDepartamento($event)" (onClear)="resetDropProvincias()"></p-autoComplete>

    <p-autoComplete [(ngModel)]="autocompleteProvincia" [suggestions]="filtradoProvincias"  (completeMethod)="busquedaProvincia($event)" 
    field="nombre" [dropdown]="true" placeholder="Buscar provincia" [minLength]="1" (onSelect)="seleccionProvincia($event)" (onClear)="resetDropDistritos()" [disabled]="disabledProvincias"></p-autoComplete>

    <p-autoComplete [(ngModel)]="autocompleteDistrito" [suggestions]="filtradoDistritos"  (completeMethod)="busquedaDistrito($event)" 
    field="nombre" [dropdown]="true" placeholder="Buscar distrito" [minLength]="1" [disabled]="disabledDistritos" (onSelect)="seleccionDistrito($event)"></p-autoComplete>


</div>
